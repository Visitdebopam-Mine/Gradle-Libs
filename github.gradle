// This script downloads the latest versions of libs.versions.toml and gradle.properties from a GitHub repository.
// Downloading libs.versions.toml
def libsToml = file("${rootDir}/gradle/libs.versions.toml")
if (libsToml.exists()) {
    libsToml.delete()
}
println("Downloading libs.versions.toml from GitHub...")
new URL("https://raw.githubusercontent.com/Visitdebopam-Mine/Gradle-Libs/main/libs.versions.toml")
        .withInputStream { input ->
            libsToml.withOutputStream { output ->
                output << input
            }
        }

